<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bikegeometry</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/init.js"></script>
  </head>

  <body onload="initBikeGeometry()">
    <div id="sidebar">
      <div id="sidebar-header">
        <div id="sidebar-header-title">Settings</div>
        <div id="sidebar-header-button">â–²</div>
      </div>
      <div id="sidebar-content">
        Stack : <span id="stackValue"></span>
        <br />
        <input type="range" min="450" max="650" step="1" value="575" id="stack" />
        <br />
        Reach : <span id="reachValue"></span>
        <br />
        <input type="range" min="300" max="450" step="1" value="389" id="reach" />
        <br />
        Chainstay : <span id="chainStayValue"></span>
        <br />
        <input type="range" min="380" max="450" step="1" value="430" id="chainStay" />
        <br />
        BB drop : <span id="bbDropValue"></span>
        <br />
        <input type="range" min="0" max="100" step="1" value="72" id="bbDrop" />
        <br />
        Seat tube C-C : <span id="seattubeCCValue"></span>
        <br />
        <input type="range" min="350" max="750" step="1" value="530" id="seattubeCC" />
        <br />
        Seat tube angle : <span id="seattubeAngleValue"></span>
        <br />
        <input type="range" min="65" max="90" step="1" value="73" id="seattubeAngle" />
        <br />
        Head tube angle : <span id="headtubeAngleValue"></span>
        <br />
        <input type="range" min="65" max="90" step="1" value="72" id="headtubeAngle" />
        <br />
        Fork length : <span id="forkLengthValue"></span>
        <br />
        <input type="range" min="300" max="500" step="1" value="395" id="forkLength" />
        <br />
        Fork offset : <span id="forkOffsetValue"></span>
        <br />
        <input type="range" min="0" max="70" step="1" value="42" id="forkOffset" />
        <br />

        <input type="checkbox" id="switchDebug" name="switchDebug" />
        <label for="switchDebug">Debug</label>
        <br />
        <button id="resetState">Reset</button>
      </div>
    </div>
    <div id="main">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
